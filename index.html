<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./main.js"></script>
</head>

<body>
    <form class="form-container">
        <h1 class="heading">contact us</h1>

        <div class="name-input">
            <div>
                <label for="first-name">first name <span>*</span></label>
                <input type="text" id="first-name">
            </div>
            <div>
                <label for="last-name">last name <span>*</span></label>
                <input type="text" id="last-name">
            </div>
        </div>

        <div class="email-input">
            <label for="email">email address <span>*</span></label>
            <input type="email" id="email">
        </div>

        <div class="query-input">
            <p class="query-heading">query type <span>*</span></p>
            <div>
                <div>
                    <label for="general-query">general enquiry</label>
                    <input type="radio" id="general-query" name="query" value="general-enquiry">
                </div>
                <div>
                    <label for="support-query">support request</label>
                    <input type="radio" id="support-query" name="query" value="support-requet">
                </div>
            </div>

        </div>

        <div class="message-input">
            <label for="message">message <span>*</span></label>
            <textarea name="message" id="message"></textarea>
        </div>

        <div class="checkbox-input">
            <input type="checkbox" id="checkbox">
            <label for="checkbox">i consent to being contacted by the team <span>*</span></label>
        </div>

        <button class="submit" type="submit">Submit</button>

    </form>
</body>

</html>
